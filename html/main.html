<!DOCTYPE html>
<html>

<head>
    <title>Main Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
<h1 class="text-center mt-5 text-light pb-5 pt-5" id="title">Welcome!</h1>
<div style="position: absolute; top: 10px; right: 10px;">
    <button id="logoutButton" class="btn ">Logout</button>
</div>

<div class="tab-container">
    <div class="tab-header">
        <!-- <button class="tab-button active" onclick="openTab(event, 'showAllImages')">All Images</button> -->
        <button class="tab-button btn btn-primary" onclick="openTab(event, 'uploadImage')">Upload Image</button>
        <button class="tab-button btn btn-primary" onclick="openTab(event, 'findTag')">Find Tag</button>
        <button class="tab-button btn btn-primary" onclick="openTab(event, 'findImg')">Find Images by Image</button>


    </div>

    <div class="tab-content" id="uploadImage">
        <div class="upload">
            <h2>Upload Image</h2>
            <form id="form" class="m-3">
                <label for="file" class="mb-3 ">Image File:</label><br>
                <input type="file" id="file" name="file"  class="mb-3 " required><br>
                <input type="submit" class="mb-3" value="Upload Image">
            </form>
            <div id="result"></div>
        </div>
        
    </div>

    <div class="tab-content" id="findTag">
        <h1>Find Tag</h1>
        <div class="search-form">
            <form id="tagsForm">
                <div id="tagInputs " class="mb-3">
                    <div class="tagInput ">
                        <input type="text" class="tag" placeholder="Enter tag">
                        <button class="decreaseCount">-</button>
                        <span class="count">1</span>
                        <button class="increaseCount">+</button>
                    </div>
                </div>
                <button type="submit " class="mb-3">Search</button>
            </form>
            <button id="addTag" class="mb-3">Add Tag</button>
        </div>
        <div class="search-results" id="searchResults">
            <!-- Search results will be appended here -->
        </div>

    </div>

    <div class="tab-content" id="findImg">
        <h1>Find Images Based on Image</h1>
        <form id="image_form">
            <label for="findByImage_image"  class="mb-3">Image File:</label><br>
            <input type="file" id="findByImage_image"  class="mb-3"name="image"><br>
            <input type="submit"  class="mb-3" value="Find Images">
        </form>
        <div id="image_result">

        </div>

    </div>


    

</div>

<div class="shadow-lg p-3 bg-body-tertiary rounded-3 mt-5 ms-3 me-3">
    <h1>Image List</h1>

    <div id="image-list" class="  p-3"></div>
</div>




<script src="javascript/js.js"></script>

<script>
    function openTab(event, tabName) {
        var i, tabContent, tabButton;

        tabContent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabContent.length; i++) {
            tabContent[i].style.display = "none";
        }

        tabButton = document.getElementsByClassName("tab-button");
        for (i = 0; i < tabButton.length; i++) {
            tabButton[i].className = tabButton[i].className.replace(" active", "");
        }

        document.getElementById(tabName).style.display = "block";
        event.currentTarget.className += " active";
    }
</script>
</body>

</html>
