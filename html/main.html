<!DOCTYPE html>
<html>

<head>
    <title>Main Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</head>

<body>
<h1>Welcome!</h1>
<a href="query.html">Go to query page</a> <br>


<div class="upload">
    <h2>Upload Image</h2>
    <form id="form">
        <label for="file">Image File:</label><br>
        <input type="file" id="file" name="file" required><br>
        <input type="submit" value="Upload Image">
    </form>
    <div id="result"></div>
</div>


    <h1>AUTOMATED OBJECT DETECTION TAGGING AND QUERY HANDLING SYSTEM</h1>
    
    <div class="search-form">
        <form id="tagsForm">
            <input type="text" id="tags" name="tags" placeholder="Enter tags (separated by comma)">
            <input type="submit" value="SEARCH BY TAGS">
        </form>
    </div>

    <div class="search-results" id="searchResults">
        <!-- Search results will be appended here -->
    </div>


    <h1>Find Images Based on Tags</h1>
    <form id="form">
        <label for="image">Image File:</label><br>
        <input type="file" id="image" name="image"><br>
        <input type="submit" value="Find Images">
    </form>
    <div id="result"></div>
    
<h1>All Images</h1>
<div class="image-container" id="imageContainer">
    <!-- Images will be appended here -->
</div>

<script src="javascript/js.js"></script>
</body>



</html>
