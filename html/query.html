<!DOCTYPE html>
<html>

<head>
    <title>AUTOMATED OBJECT DETECTION TAGGING AND QUERY HANDLING SYSTEM</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            height: 100vh;
        }

        h1 {
            background-color: lightblue;
            font-weight: bold;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        .search-form {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 60%;
        }

        .search-form input[type="text"] {
            padding: 10px;
            margin: 10px;
            width: 75%;
            box-sizing: border-box;
        }

        .search-form input[type="submit"] {
            padding: 10px;
            background-color: lightblue;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-form input[type="submit"]:hover {
            background-color: darkblue;
            color: white;
        }

        .search-results {
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .search-results img {
            max-width: 100%;
            height: auto;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>AUTOMATED OBJECT DETECTION TAGGING AND QUERY HANDLING SYSTEM</h1>
    
    <div class="search-form">
        <form id="tagsForm">
            <input type="text" id="tags" name="tags" placeholder="Enter tags (separated by comma)">
            <input type="submit" value="SEARCH BY TAGS">
        </form>
    </div>

    <div class="search-results" id="searchResults">
        <!-- Search results will be appended here -->
    </div>

    <script>
        var idToken = localStorage.getItem('idToken');
        document.getElementById('tagsForm').addEventListener('submit', function(event) {
            event.preventDefault(); // to prevent the form from submitting normally
            var tagsInput = document.getElementById('tags').value;
            
            // 直接将你得到的 userID 粘贴在这里
            var useridInput = "c60e1129-e6b5-4f43-803f-95287e91a210";
    
            // if no tags were entered, do nothing
            if (!tagsInput) {
                alert("Please enter at least one tag.");
                return;
            }
    
            // convert tags from comma-separated string to array
            var tags = tagsInput.split(',').map(tag => ({ tag: tag.trim(), count: 1 }));
    
            fetch('https://rhnlx9ogtj.execute-api.us-east-1.amazonaws.com/pd/findbytag', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${idToken}`
                },
                body: JSON.stringify({ tags: tags, user_id: useridInput }),  // 在发送的数据中添加 user_id 字段
            })
            .then(response => response.json())
            .then(data => {
                var searchResults = document.getElementById('searchResults');
                searchResults.innerHTML = ''; // clear previous search results
                data.links.forEach(function(link) {
                    var img = document.createElement('img');
                    img.src = link;
                    searchResults.appendChild(img);
                });
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
    
    
</body>



</html>
