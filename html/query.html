<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>AUTOMATED OBJECT DETECTION TAGGING AND QUERY HANDLING SYSTEM</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            height: 100vh;
        }

        h1 {
            background-color: lightblue;
            font-weight: bold;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        .search-form {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 60%;
        }

        .search-form input[type="text"] {
            padding: 10px;
            margin: 10px;
            width: 75%;
            box-sizing: border-box;
        }

        .search-form input[type="submit"] {
            padding: 10px;
            background-color: lightblue;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-form input[type="submit"]:hover {
            background-color: darkblue;
            color: white;
        }

        .search-results {
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .search-results img {
            max-width: 100%;
            height: auto;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>AUTOMATED OBJECT DETECTION TAGGING AND QUERY HANDLING SYSTEM</h1>
    
    <div class="search-form">
        <form id="tagsForm">
            <input type="text" id="tags" name="tags" placeholder="Enter tags (separated by comma)">
            <input type="submit" value="SEARCH BY TAGS">
        </form>
    </div>

    <div class="search-results" id="searchResults">
        <!-- Search results will be appended here -->
    </div>

</body>

<body>
    <h1>Find Images Based on Tags</h1>
    <form id="form">
        <label for="image">Image File:</label><br>
        <input type="file" id="image" name="image"><br>
        <input type="submit" value="Find Images">
    </form>
    <div id="result"></div>
    
<script src="javascript/js.js"></script>
</body>



</html>
